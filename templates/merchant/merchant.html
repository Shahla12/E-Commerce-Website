{% extends "layout.html" %}
{% block content %}
<h2>Manage Users & Merchants</h2>

<table class="table">
  <thead>
    <tr>
      <th>Username</th>
      <th>Role</th>
      <th>Status</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    {% for user in users %}
    <tr>
      <td>{{ user.username }}</td>
      <td>{{ user.role }}</td>
      <td>{{ 'Approved' if user.approved else 'Pending' }}</td>
      <td>
        {% if not user.approved %}
          <a href="{{ url_for('merchant.approve_user', user_id=user.id) }}" class="btn btn-sm btn-success">Approve</a>
        {% endif %}
        <a href="{{ url_for('merchant.delete_user', user_id=user.id) }}" class="btn btn-sm btn-danger">Delete</a>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
