{% block content %}
<div class="container mt-4">
  <h2 class="mb-3">Edit Product</h2>

  <!-- {% with messages = get_flashed_messages(with_categories=true) %}

      <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
        {{ message }}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
    {% endfor %}
  {% endwith %} -->

  <form method="POST" action="{{ url_for('merchant.update_product', product_id=product.id) }}" class="card p-4 shadow-sm">
    <div class="mb-3">
      <label class="form-label">Product Name</label>
      <input type="text" name="name" class="form-control" value="{{ product.name }}" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Price (â‚¹)</label>
      <input type="number" step="0.01" name="price" class="form-control" value="{{ product.price }}" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Stock</label>
      <input type="number" name="stock" class="form-control" value="{{ product.stock }}" required>
    </div>

    <button type="submit" class="btn btn-success">Save Changes</button>
    <a href="{{ url_for('merchant.dashboard') }}" class="btn btn-secondary ms-2">Cancel</a>
  </form>
</div>
{% endblock %}
