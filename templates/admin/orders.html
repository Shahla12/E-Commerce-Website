{% extends "layout.html" %}
{% block content %}
<h2 class="mb-4">All Orders</h2>

<table class="table table-striped">
  <thead>
    <tr>
      <th>User ID</th>
      <th>Product ID</th>
      <th>Quantity</th>
      <th>Time</th>
    </tr>
  </thead>
  <tbody>
    {% for order in orders %}
    <tr>
      <td>{{ order.user_id }}</td>
      <td>{{ order.product_id }}</td>
      <td>{{ order.quantity }}</td>
      <td>{{ order.timestamp.strftime('%Y-%m-%d %H:%M') }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
<a href="{{ url_for('admin.dashboard') }}" class="btn btn-secondary mt-3">‚Üê Back to Dashboard</a>
{% endblock %}
